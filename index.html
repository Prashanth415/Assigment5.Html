<h1>Job Application Form</h1>
<fieldset><legend>Personal Information</legend><form action="">
    <table>
    <tr>
        <td><label for="">First Name*</label></td>
        <td><input type="text"><br></td>
    </tr>
    <tr>
        <td><label for="">Last Name*</label></td>
        <td><input type="text"><br></td>
    </tr>
    <tr>
        <td><label for="">DOB</label></td>
        <td><input type="date"><br></td>
    </tr>
    <tr>
        <td><label for="">GENDER</label></td>
        <td>
            <input type="radio" name="GENDER" id="Male" value="GENDER"> MALE
            <input type="radio" name="GENDER" id="Male" value="GENDER"> FEMALE
            <input type="radio" name="GENDER" id="OTHERS" value="GENDER"> OTHERS <br></td>
    </tr>
    <tr>
        <td><label for="">Profile Picture*</label></td>
        <td><input type="file"><br></td>
    </tr>
    
</table>

</form></fieldset>
<fieldset><legend>Contact Information</legend><form action="">
    <table>
        <tr>
            <td><label for="">Email*</label></td>
            <td><input type="text" name="" id=""><br></td>
        </tr>
        <tr>
            <td><label for="">Phone Number*</label></td>
            <td><input type="text" placeholder="10-digit Number" name="" id=""><br></td>
        </tr> 
        <tr>
            <td><label for="">Address</label></td>
            <td><textarea name="" id="" rows="4" cols="40"></textarea><br></td>
        </tr>
        <tr>
            <td><label for="">Country</label></td>
            <td><select name="" id="">
                <option value="">India</option>
                <option value="">Japan</option>
                <option value="">Russia</option>
                <option value="">USA</option>
            </select><br></td>
        </tr>
    </table>
</form></fieldset>
<fieldset><legend>Education Backgroung</legend><form action="">
    <table>
        <tr>
            <td><label for="">Highest Qualification</label></td>
            <td><select name="" id="">
                <option value="">Graduate</option>
                <option value="">Post Graduate</option>
                <option value="">Under Graduate</option>
            </select><br></td>
        </tr>
        <tr>
            <td><label for="">Specialization</label></td>
            <td><input type="text" name="" id=""><br></td>
        </tr>
        <tr>
            <td><label for="">Year of Graduation</label></td>
            <td><input type="text"></td>
        </tr>
    </table>
</form></fieldset>
<fieldset><legend>Job Preference</legend><form action="">
    <table>
        <tr>
            <td><label for="">Preferred Role</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Expected Salary</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Preferred Location</label></td>
            <td>
                <input type="checkbox" name="" id="" value=""> Banglore
                <input type="checkbox" name="" id="" value=""> Delhi
                <input type="checkbox" name="" id="" value=""> Remote
                <input type="checkbox" name="" id="" value=""> Pune
            </td>
        </tr>
        <tr>
            <td><label for="">Willing to Relocate?</label></td>
            <td><input type="checkbox" name="" id=""></td>
        </tr>

    </table>
</form></fieldset>
<fieldset><legend>Create Account</legend><form action="">
    <table>
        <tr>
            <td><label for="">Password*</label></td>
        <td><input type="text" placeholder="Min 6 characters" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Conform PassWord*</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
    </table>
</form></fieldset>
<fieldset><legend>Resume</legend><form action="">
    <table>
        <tr>
            <td><label for="">Upload Resume (PDF only)*</label></td>
            <td><input type="file" name="" id=""></td>
        </tr>
    </table>
</form></fieldset>
<fieldset><legend>Agreement</legend><form action="">
    <table>
        <tr>
            <td><input type="checkbox" name="" id=""><label for="">I agree to the terms and conditions*</label></td>
           
        </tr>
        <tr>
           <td><button>Submit Application</button> <button>Reset Form</button></td>
        </tr>
    </table>
</form></fieldset>
